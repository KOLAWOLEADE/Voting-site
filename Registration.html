<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <form id="Reg">
                <div class="form-group">
                    <label for="upload photo"> Passport</label>
                    <input type="file" id="passport" placeholder="passport" class="form-control">
                </div> 

                <div class="form-group">
                <label>Name</label><br>
                <input type="text" id="Name" placeholder="Fullname" class="form-control">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="Address" placeholder="Address" class="form-control">
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="Age" id="Age" placeholder="Age" class="form-control">
                </div>

                <div>
                    <label>Status</label>
                    <input type="text" id="Status" placeholder="Status" class="form-control">
                </div>

                <div class="form-group">
                    <label>State of Origin</label>
                    <input type="text" id="State" placeholder="State of origin" class="form-control">
                </div>

                <button type="submit" class="btn">Submit</button>



            </form>
        </div>

        <div id="identity">
        <h4>Information for identification card</h4>

        <span class="passport"></span>
        <span class="Name"></span>
        <span class="Address"></span>
        <span class="Age"></span>
        <span class="Status"></span>
        <span class="State of origin"></span>

        </div>

    </div>
    
</body>
</html>
