<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <form>
                <div class="form-group">
                    <label for="upload photo"> Passport</label>
                    <input type="file" id="passport" placeholder="passport" class="form-control">
                </div> 

                <div class="form-group">
                <label>Name</label><br>
                <input type="text" id="Name" placeholder="Fullname" class="form-control">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="address" class="form-control">
                </div>

                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="date" id="Date" placeholder="Date of Birth" class="form-control">
                </div>

                <div>
                    <label>Status</label>
                    <input type="text" id="Status" placeholder="Status" class="form-control">
                </div>

                <div class="form-group">
                    <label>State of Origin</label>
                    <input type="text" id="State" placeholder="State of origin" class="form-control">
                </div>



            </form>
        </div>
        <h4>Information for identification card</h4>

        <div id="identity">

        <span class="passport"></span>
        <span class="Name"></span>
        <span class="address"></span>
        <span class="Date of birth"></span>
        <span class="Status"></span>
        <span class="State of origin"></span>
        
        </div>

    </div>
    
</body>
</html>
